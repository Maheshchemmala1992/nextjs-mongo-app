name: Deploy Next.js to AWS EC2

on:
  push:
    branches:
      - main   # Trigger deployment when pushing to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the Next.js app
        run: npm run build

      - name: Deploy to AWS EC2 over SSH
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DB: ${{ secrets.MONGODB_DB }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "Connecting to EC2..."

          # Setup SSH
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

          # Connect to EC2 and deploy
          ssh -i ~/.ssh/deploy_key "$EC2_USER@$EC2_HOST" << 'EOF'
            set -e

            echo "ðŸš€ Deploying on EC2..."

            REPO_URL="https://github.com/${GITHUB_REPOSITORY}.git"
            APP_DIR="/home/ubuntu/nextjs-mongo-app"

            echo "APP_DIR is: $APP_DIR"
            echo "REPO_URL is: $REPO_URL"

            if [ ! -d "$APP_DIR/.git" ]; then
              mkdir -p "$APP_DIR"
              git clone "$REPO_URL" "$APP_DIR"
            fi

            cd "$APP_DIR"
            git fetch origin
            git checkout main || true
            git pull origin main || true

            echo "MONGODB_URI=${MONGODB_URI}" > .env.local
            echo "MONGODB_DB=${MONGODB_DB}" >> .env.local

            npm install --production
            npm run build

            if pm2 describe nextjs-app > /dev/null; then
              pm2 restart nextjs-app --update-env
            else
              pm2 start npm --name "nextjs-app" -- start
            fi

            pm2 save || true
            echo "âœ… Deployment complete!"
          EOF
