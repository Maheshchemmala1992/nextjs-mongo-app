name: Deploy Next.js to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy to AWS EC2 over SSH
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          GH_PAT: ${{ secrets.GH_PAT }}  # GitHub Personal Access Token
        run: |
          echo "Setting up SSH access..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

          echo "Connecting to EC2 and deploying app..."

          ssh -i ~/.ssh/deploy_key "$EC2_USER@$EC2_HOST" << 'EOF'
            set -e

            # Set necessary variables inside remote session
            EC2_USER="ubuntu"  # ðŸ‘ˆ Replace if different
            REPO_URL="https://${GH_PAT}@github.com/${{ github.repository }}.git"
            APP_DIR="/home/$EC2_USER/nextjs-mongo-app"

            echo "Cloning or updating the repository..."

            if [ ! -d "$APP_DIR/.git" ]; then
              mkdir -p "$APP_DIR"
              git clone "$REPO_URL" "$APP_DIR"
            fi

            cd "$APP_DIR"
            git fetch origin
            git checkout main || true
            git pull origin main || true

            echo "Writing environment variables..."
            echo "MONGODB_URI=${MONGODB_URI}" > .env.local

            echo "Installing dependencies and building app..."
            npm install
            npm run build

            echo "Restarting app with PM2..."
            export MONGODB_URI="${MONGODB_URI}"

            if pm2 describe nextjs-app > /dev/null; then
              pm2 restart nextjs-app --update-env
            else
              pm2 start npm --name "nextjs-app" -- start
            fi

            pm2 save || true
          EOF
